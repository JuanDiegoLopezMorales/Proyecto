<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÜ Copa del Barrio - CRUD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #004d98 0%, #a50044 50%, #ffb300 100%);
            min-height: 100vh;
            padding: 20px;
            animation: gradientShift 10s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background: linear-gradient(135deg, #004d98 0%, #a50044 50%, #ffb300 100%); }
            50% { background: linear-gradient(135deg, #a50044 0%, #004d98 50%, #ffb300 100%); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #004d98 0%, #a50044 100%);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '‚öΩ';
            position: absolute;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3em;
            opacity: 0.7;
            animation: bounce 2s infinite;
        }

        .header::after {
            content: 'üèÜ';
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3em;
            opacity: 0.7;
            animation: bounce 2s infinite 1s;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(-50%); }
            40% { transform: translateY(-60%); }
            60% { transform: translateY(-55%); }
        }

        .header h1 {
            font-size: 3.2em;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            background: linear-gradient(45deg, #ffb300, #ffffff, #ffb300);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textShine 3s ease-in-out infinite;
        }

        @keyframes textShine {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            margin-top: 10px;
        }

        .content {
            padding: 40px;
        }

        .menu-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            border: 3px solid transparent;
            background-clip: padding-box;
            position: relative;
        }

        .menu-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            padding: 3px;
            background: linear-gradient(135deg, #004d98, #a50044, #ffb300);

            mask:linear-gradient(135deg, #004d98, #a50044, #ffb300) ;
            mask-composite: exclude;
            z-index: -1;
        }

        .menu-title {
            font-size: 2em;
            margin-bottom: 25px;
            color: #004d98;
            text-align: center;
            font-weight: 700;
        }

        .menu-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .menu-btn {
            padding: 18px 25px;
            border: none;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .menu-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .btn-registrar {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .btn-listar {
            background: linear-gradient(135deg, #004d98 0%, #0066cc 100%);
            color: white;
        }

        .btn-eliminar {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }

        .btn-actualizar {
            background: linear-gradient(135deg, #ffb300 0%, #ff8c00 100%);
            color: white;
        }

        .form-section {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            padding: 35px;
            border-radius: 20px;
            margin-bottom: 30px;
            border: 2px solid #dee2e6;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .form-section.active {
            display: block;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-title {
            font-size: 1.8em;
            margin-bottom: 25px;
            color: #a50044;
            text-align: center;
            font-weight: 700;
            border-bottom: 3px solid #ffb300;
            padding-bottom: 15px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 700;
            margin-bottom: 10px;
            color: #004d98;
            font-size: 1.1em;
        }

        .form-group input,
        .form-group select {
            padding: 15px 20px;
            border: 2px solid #dee2e6;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #004d98;
            box-shadow: 0 0 0 4px rgba(0, 77, 152, 0.1);
            transform: translateY(-2px);
        }

        .form-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #004d98 0%, #0066cc 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffb300 0%, #ff8c00 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .equipos-list {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .equipos-table {
            width: 100%;
            border-collapse: collapse;
        }

        .equipos-table thead {
            background: linear-gradient(135deg, #004d98 0%, #a50044 100%);
            color: white;
        }

        .equipos-table th,
        .equipos-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        .equipos-table th {
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .equipos-table tbody tr {
            transition: all 0.3s ease;
        }

        .equipos-table tbody tr:hover {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            transform: scale(1.02);
        }

        .message {
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            font-weight: 600;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .message.success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border: 2px solid #28a745;
        }

        .message.error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border: 2px solid #dc3545;
        }

        .message.info {
            background: linear-gradient(135deg, #cce7ff 0%, #b3d9ff 100%);
            color: #004085;
            border: 2px solid #004d98;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state .icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn-sm {
            padding: 8px 15px;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .content {
                padding: 20px;
            }

            .menu-buttons {
                grid-template-columns: 1fr;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .equipos-table {
                font-size: 0.9em;
            }

            .equipos-table th,
            .equipos-table td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üèÜ COPA DEL BARRIO üèÜ</h1>
        <p class="subtitle">Sistema de Gesti√≥n de Equipos</p>
    </div>

    <div class="content">
        <!-- MEN√ö PRINCIPAL -->
        <div class="menu-section" id="menuPrincipal">
            <h2 class="menu-title">üèÜ MEN√ö PRINCIPAL üèÜ</h2>
            <div class="menu-buttons">
                <button class="menu-btn btn-registrar" onclick="mostrarSeccion('registrar')">
                    ‚ûï 1. Registrar Equipo
                </button>
                <button class="menu-btn btn-listar" onclick="mostrarSeccion('listar')">
                    üìã 2. Listar Equipos
                </button>
                <button class="menu-btn btn-eliminar" onclick="mostrarSeccion('eliminar')">
                    üóëÔ∏è 3. Eliminar Equipo
                </button>
                <button class="menu-btn btn-actualizar" onclick="mostrarSeccion('actualizar')">
                    ‚úèÔ∏è 4. Actualizar Equipo
                </button>
            </div>
        </div>

        <!-- MENSAJES -->
        <div id="mensajes"></div>

        <!-- SECCI√ìN REGISTRAR -->
        <div class="form-section" id="seccionRegistrar">
            <h2 class="form-title">‚ûï Registrar Nuevo Equipo</h2>
            <form id="formRegistrar">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="regId">ID del Equipo:</label>
                        <input type="number" id="regId" required min="1">
                    </div>
                    <div class="form-group">
                        <label for="regNombre">Nombre del Equipo:</label>
                        <input type="text" id="regNombre" required>
                    </div>
                    <div class="form-group">
                        <label for="regCiudad">Ciudad:</label>
                        <input type="text" id="regCiudad" required>
                    </div>
                    <div class="form-group">
                        <label for="regCategoria">Categor√≠a:</label>
                        <select id="regCategoria" required>
                            <option value="">Selecciona una categor√≠a</option>
                            <option value="Infantil">Infantil</option>
                            <option value="Juvenil">Juvenil</option>
                            <option value="Amateur">Amateur</option>
                            <option value="Profesional">Profesional</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="regCapitan">Nombre del Capit√°n:</label>
                        <input type="text" id="regCapitan" required>
                    </div>
                    <div class="form-group">
                        <label for="regTelefono">Tel√©fono del Capit√°n:</label>
                        <input type="tel" id="regTelefono" required>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-success">‚úÖ Registrar Equipo</button>
                    <button type="button" class="btn btn-secondary" onclick="volverMenu()">üîô Volver al Men√∫</button>
                </div>
            </form>
        </div>

        <!-- SECCI√ìN LISTAR -->
        <div class="form-section" id="seccionListar">
            <h2 class="form-title">üìã Lista de Equipos Registrados</h2>
            <div id="listaEquipos"></div>
            <div class="form-actions">
                <button type="button" class="btn btn-primary" onclick="listarEquipos()">üîÑ Actualizar Lista</button>
                <button type="button" class="btn btn-secondary" onclick="volverMenu()">üîô Volver al Men√∫</button>
            </div>
        </div>

        <!-- SECCI√ìN ELIMINAR -->
        <div class="form-section" id="seccionEliminar">
            <h2 class="form-title">üóëÔ∏è Eliminar Equipo</h2>
            <form id="formEliminar">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="elimId">ID del Equipo a Eliminar:</label>
                        <input type="number" id="elimId" required min="1">
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-danger">üóëÔ∏è Eliminar Equipo</button>
                    <button type="button" class="btn btn-secondary" onclick="volverMenu()">üîô Volver al Men√∫</button>
                </div>
            </form>
        </div>

        <!-- SECCI√ìN ACTUALIZAR -->
        <div class="form-section" id="seccionActualizar">
            <h2 class="form-title">‚úèÔ∏è Actualizar Equipo</h2>
            <form id="formActualizar">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="actId">ID del Equipo a Actualizar:</label>
                        <input type="number" id="actId" required min="1">
                    </div>
                    <div class="form-group">
                        <label for="actNombre">Nuevo Nombre del Equipo:</label>
                        <input type="text" id="actNombre" required>
                    </div>
                    <div class="form-group">
                        <label for="actCiudad">Nueva Ciudad:</label>
                        <input type="text" id="actCiudad" required>
                    </div>
                    <div class="form-group">
                        <label for="actCategoria">Nueva Categor√≠a:</label>
                        <select id="actCategoria" required>
                            <option value="">Selecciona una categor√≠a</option>
                            <option value="Infantil">Infantil</option>
                            <option value="Juvenil">Juvenil</option>
                            <option value="Amateur">Amateur</option>
                            <option value="Profesional">Profesional</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="actCapitan">Nuevo Nombre del Capit√°n:</label>
                        <input type="text" id="actCapitan" required>
                    </div>
                    <div class="form-group">
                        <label for="actTelefono">Nuevo Tel√©fono del Capit√°n:</label>
                        <input type="tel" id="actTelefono" required>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-warning">‚úèÔ∏è Actualizar Equipo</button>
                    <button type="button" class="btn btn-secondary" onclick="volverMenu()">üîô Volver al Men√∫</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Simulaci√≥n de la base de datos (en lugar de equipos.dat)
    let equipos = JSON.parse(localStorage.getItem('equipos')) || [];

    // Funci√≥n para mostrar mensajes
    function mostrarMensaje(mensaje, tipo) {
        const mensajesDiv = document.getElementById('mensajes');
        mensajesDiv.innerHTML = `<div class="message ${tipo}">${mensaje}</div>`;

        setTimeout(() => {
            mensajesDiv.innerHTML = '';
        }, 5000);
    }

    // Funci√≥n para mostrar secciones
    function mostrarSeccion(seccion) {
        // Ocultar todas las secciones
        document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));

        // Mostrar la secci√≥n seleccionada
        document.getElementById(`seccion${seccion.charAt(0).toUpperCase() + seccion.slice(1)}`).classList.add('active');

        // Si es listar, cargar equipos autom√°ticamente
        if (seccion === 'listar') {
            listarEquipos();
        }
    }

    // Funci√≥n para volver al men√∫
    function volverMenu() {
        document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
        document.getElementById('mensajes').innerHTML = '';
    }

    // Funci√≥n para guardar en localStorage (simula repositorio.guardar())
    function guardarEquipos() {
        localStorage.setItem('equipos', JSON.stringify(equipos));
    }

    // Funci√≥n para registrar equipo
    document.getElementById('formRegistrar').addEventListener('submit', function(e) {
        e.preventDefault();

        const id = parseInt(document.getElementById('regId').value);
        const nombre = document.getElementById('regNombre').value;
        const ciudad = document.getElementById('regCiudad').value;
        const categoria = document.getElementById('regCategoria').value;
        const capitan = document.getElementById('regCapitan').value;
        const telefono = parseInt(document.getElementById('regTelefono').value);

        // Verificar si el ID ya existe
        if (equipos.some(e => e.id === id)) {
            mostrarMensaje('‚ùå Ya existe un equipo con ese ID.', 'error');
            return;
        }

        // Crear nuevo equipo
        const nuevoEquipo = {
            id: id,
            nombre: nombre,
            ciudad: ciudad,
            categoria: categoria,
            nombreCapitan: capitan,
            telefonoCapitan: telefono
        };

        // Agregar a la lista
        equipos.push(nuevoEquipo);
        guardarEquipos();

        // Mostrar mensaje de √©xito
        mostrarMensaje('‚úÖ Equipo registrado correctamente.', 'success');

        // Limpiar formulario
        this.reset();
    });

    // Funci√≥n para listar equipos
    function listarEquipos() {
        const listaDiv = document.getElementById('listaEquipos');

        if (equipos.length === 0) {
            listaDiv.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üèüÔ∏è</div>
                        <h3>No hay equipos registrados</h3>
                        <p>Registra el primer equipo para comenzar</p>
                    </div>
                `;
            return;
        }

        let tablaHTML = `
                <div class="equipos-list">
                    <table class="equipos-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Ciudad</th>
                                <th>Categor√≠a</th>
                                <th>Capit√°n</th>
                                <th>Tel√©fono</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

        equipos.forEach(equipo => {
            tablaHTML += `
                    <tr>
                        <td><strong>${equipo.id}</strong></td>
                        <td>${equipo.nombre}</td>
                        <td>${equipo.ciudad}</td>
                        <td><span style="background: #ffb300; color: white; padding: 4px 8px; border-radius: 12px; font-size: 0.9em;">${equipo.categoria}</span></td>
                        <td>${equipo.nombreCapitan}</td>
                        <td>${equipo.telefonoCapitan}</td>
                        <td class="actions">
                            <button class="btn btn-danger btn-sm" onclick="eliminarEquipoPorId(${equipo.id})">üóëÔ∏è</button>
                        </td>
                    </tr>
                `;
        });

        tablaHTML += `
                        </tbody>
                    </table>
                </div>
            `;

        listaDiv.innerHTML = tablaHTML;
    }

    // Funci√≥n para eliminar equipo
    document.getElementById('formEliminar').addEventListener('submit', function(e) {
        e.preventDefault();

        const id = parseInt(document.getElementById('elimId').value);
        eliminarEquipoPorId(id);
        this.reset();
    });

    function eliminarEquipoPorId(id) {
        const indiceOriginal = equipos.length;
        equipos = equipos.filter(e => e.id !== id);

        if (equipos.length < indiceOriginal) {
            guardarEquipos();
            mostrarMensaje('‚úÖ R, Equipo eliminado correctamente.', 'success');
            // Si estamos en la secci√≥n listar, actualizar la tabla
            if (document.getElementById('seccionListar').classList.contains('active')) {
                listarEquipos();
            }
        } else {
            mostrarMensaje('‚ùå No se encontr√≥ el equipo con ese ID.', 'error');
        }
    }

    // Funci√≥n para actualizar equipo
    document.getElementById('formActualizar').addEventListener('submit', function(e) {
        e.preventDefault();

        const id = parseInt(document.getElementById('actId').value);
        const nombre = document.getElementById('actNombre').value;
        const ciudad = document.getElementById('actCiudad').value;
        const categoria = document.getElementById('actCategoria').value;
        const capitan = document.getElementById('actCapitan').value;
        const telefono = parseInt(document.getElementById('actTelefono').value);

        // Buscar el equipo
        const indice = equipos.findIndex(e => e.id === id);

        if (indice !== -1) {
            // Actualizar equipo
            equipos[indice] = {
                id: id,
                nombre: nombre,
                ciudad: ciudad,
                categoria: categoria,
                nombreCapitan: capitan,
                telefonoCapitan: telefono
            };

            guardarEquipos();
            mostrarMensaje('‚úÖ Equipo actualizado correctamente.', 'success');
            this.reset();
        } else {
            mostrarMensaje('‚ùå No se encontr√≥ el equipo con ese ID.', 'error');
        }
    });


    window.addEventListener('load', function() {
        mostrarMensaje('üèÜ ¬°Bienvenido a Copa del Barrio! Sistema iniciado correctamente.', 'info');
    });
</script>
</body>
</html>
